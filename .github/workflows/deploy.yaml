name: Deploy to Lightsail

on:
  push:
    branches: [ "main" ]
  # or "deploy" or whatever branch you want to trigger from

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: "16"  # or whatever version you need

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-folder
          path: build

      - name: Download build artifacts (just an example of artifact usage)
        uses: actions/download-artifact@v3
        with:
          name: build-folder
          path: build

      - name: Deploy to Lightsail via SSH
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{ secrets.LIGHTSAIL_USER }}
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          source: "build/*"
          target: "/home/bitnami/memory-bridge"  # directory on your Lightsail instance
