name: Deploy to Lightsail

on:
  push:
    branches: [ "main" ]
    # This means: "Run this workflow whenever code is pushed to the 'main' branch."

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      # Example: Use appleboy/scp-action to deploy build files to your server
      - name: Deploy to Lightsail via SSH
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{ secrets.LIGHTSAIL_USER }}
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          source: "build/*"
          target: "/home/bitnami/memory-bridge"
